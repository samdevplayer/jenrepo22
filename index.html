<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samrat Names in Korean</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Samrat (Emperors) Names in Korean</h1>
        <ul>
            <li>Asoka - 아쇼카</li>
            <li>Chandragupta Maurya - 찬드라굽타 모우리야</li>
            <li>Samudragupta - 사무드라굽타</li>
            <li>Akbar - 악바르</li>
            <li>Shivaji Maharaj - 시바지 마하라즈</li>
            <li>Raja Raja Chola - 라자 라자 초라</li>
            <li>Harsha - 하르샤</li>
            <li>Krishna Deva Raya - 크리슈나 데바 라야</li>
            <li>Ranjit Singh - 란짓 싱</li>
            <li>Genghis Khan - 칭기즈 칸</li>
        </ul>
    </div>

</body>
</html>
